<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<h:head>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
</h:head>
<h:body>

    <h2>Actors:</h2>
    <div class="w3-row">
        <div class="w3-col m1 w250">Name</div>
    </div>
    <ol style="list-style: none">
        <ui:repeat value="#{actorsMyBatis.allActors}" var="actor">
            <li><h:link value="#{actor.name}" outcome="episodesForActor?actorId=#{actor.id}"/>
            </li>
        </ui:repeat>
    </ol>
    <h:form class="w3-container w25">
        <p>
            <label>Name</label><br/>
            <h:inputText value="#{actorsMyBatis.actorToCreate.name}" required="true"/><br/>
        </p>
        <p>
            <label>LastName</label><br/>
            <h:inputText a:placeholder="number" value="#{actorsMyBatis.actorToCreate.lastname}" required="true"/><br/>
        </p>
        <p>
            <label>Age</label><br/>
            <h:inputText text="number" a:placeholder="AGE" value="#{actorsMyBatis.actorToCreate.age}" required="true"/><br/>
        </p>
        <h:commandButton value="Add new Actor" action="#{actorsMyBatis.createActor}"/>
    </h:form>
    <h:link class="w3-button margintop w3-white w3-border w3-border-blue" outcome="tvSeries" value="Home"/>
</h:body>
</html>
